name: Frontier RPC Tests

on:
  workflow_dispatch:
  push:
    branches: [main, francisco-evm_support]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read 
    steps:
      - name: Check out the source code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Install deps
        run: sudo apt -y install protobuf-compiler

      - name: Install & display rust toolchain
        run: rustup show

      - name: Check targets are installed correctly
        run: rustup target list --installed

      - name: Configure Cargo
        run: |
          mkdir -p .cargo
          echo '[net]' >> .cargo/config.toml
          echo 'git-fetch-with-cli = true' >> .cargo/config.toml

      - name: Build Centrum
        run: cargo build --release

      - name: Clone frontier tests
        run: git clone https://github.com/Abstracted-Labs/frontier-tests.git --depth 1

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"
          cache-dependency-path: frontier-tests/package-lock.json

      - name: Install dependencies
        working-directory: frontier-tests
        run: npm install --frozen

      - name: Build contracts
        working-directory: frontier-tests
        run: npm run build

      - name: Run frontier RPC tests
        working-directory: frontier-tests
        run: npm run test
        env:
          BINARY_PATH: ${{ github.workspace }}/target/release